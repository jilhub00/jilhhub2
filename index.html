<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Video Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">VideoBlog</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to the Future of Video Blogging</h1>
            <p>Explore captivating videos and insightful articles.</p>
            <button>Watch Now</button>
        </section>

        <section class="video-grid">
            <h2>Latest Videos</h2>
            <div class="videos-container">
                <!-- Video items will be dynamically loaded here -->
            </div>
        </section>

        <section class="blog-posts">
            <h2>Recent Blog Posts</h2>
            <div class="posts-container">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VideoBlog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
